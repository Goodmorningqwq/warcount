name: Fetch War Counts

on:
  schedule:
    - cron: '0 * * * *'  # This schedules the action to run every hour
  workflow_dispatch:  # This allows you to trigger it manually from the GitHub UI

jobs:
  fetch-war-counts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can adjust the version based on your requirements

    - name: Install dependencies
      run: |
        npm install

    - name: Fetch and update war counts
      run: |
        node fetchWarCounts.js

    - name: Commit war counts data
      run: |
        git config --global user.email "adqrqdvgsg@gmail.com"
        git config --global user.name "hi"
        git add war_counts.json
        git commit -m "Update war counts"
        git push
